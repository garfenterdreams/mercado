server {
    listen 80 default_server;
    server_name _;

    root /var/www/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # API proxy to Node.js backend
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Socket.io for real-time features
    location /socket.io {
        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Admin panel
    location /admin {
        alias /var/www/html/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # Vendor/Seller panel
    location /seller {
        alias /var/www/html/seller;
        try_files $uri $uri/ /seller/index.html;
    }

    # Vendor panel (alternate path)
    location /vendor {
        alias /var/www/html/seller;
        try_files $uri $uri/ /seller/index.html;
    }

    # Default - show a landing page or redirect to admin
    location / {
        # Return a simple landing page
        return 200 '<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garfenter Mercado - Marketplace Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container { text-align: center; padding: 2rem; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .subtitle { color: #8892b0; margin-bottom: 2rem; }
        .links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
        }
        a:hover { background: #5c6bc0; transform: translateY(-2px); }
        .api-link { background: #00bcd4; }
        .api-link:hover { background: #26c6da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garfenter Mercado</h1>
        <p class="subtitle">Multi-Vendor Marketplace Platform</p>
        <div class="links">
            <a href="/admin/#/auth/login">Admin Panel</a>
            <a href="/seller/#/auth/login">Vendor Panel</a>
            <a href="/api" class="api-link">API Documentation</a>
        </div>
    </div>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
